
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiseCell | Submit or register</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:3080/submit.css"/>

</head>

<body>

<form method="post" action="/submit-action">
    <div class="login">

        <div><label class="form-group" for="lastname">Nume</label></div>
        <div><input type="text" name="lastname" class="form-control" id="lastname" required></div>

        <div><label class="form-group" for="firstname">Prenume</label></div>
        <div><input type="text" name="firstname" class="form-control" id="firstname" required></div>

        <div><label class="form-group" for="username">Nume utilizator</label></div>
        <div><input type="text" name="username" class="form-control" id="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 12 or more characters" required></div>


        <div><label class="form-group" for="password">Parola</label></div>
        <div><input type="password" name="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 12 or more characters" required></div>

        <button type="submit" class="btn-primary" id="btn_submit">submit</button>

        <a href="/register" class="register">register</a>
    </div>
</form>

</body>


</html>
